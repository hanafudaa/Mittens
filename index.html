<!DOCTYPE html>
<html>

<head>
    <title>My Discord OAuth2 App</title>
</head>

<body>ÃŸ
    <a id="login" style="display: none;" href="https://discord.com/oauth2/authorize?client_id=1136001498728386610&permissions=8&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A53134&scope=identify+email+guilds+applications.commands.permissions.update+voice+applications.commands+messages.read+gdm.join+guilds.join+rpc+bot+dm_channels.read+guilds.members.read">Login</a>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

            if (!accessToken) {
                return (document.getElementById('login').style.display = 'block');
            }

            fetch('https://discord.com/api/users/@me', {
                headers: {
                    authorization: `${tokenType} ${accessToken}`,
                },
            })
                .then(result => result.json())
                .then(response => {
                    const { username, discriminator } = response;
                    document.getElementById('info').innerText += ` ${username}#${discriminator}`;
                })
                .catch(console.error);
        };
    </script>
    <div id="info">Hoi!</div>
</body>

</html>
