<html>

<head>
    <title>Cash Bot Webpage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="content">
                <div class="inner">
                    <h1>cash</h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a
                        id="login" href="your-oauth2-URL-here">invite</a>
                        <script>
                            window.onload = () => {
                                const fragment = new URLSearchParams(window.location.hash.slice(1));
                                const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

                                if (!accessToken) {
                                    return (document.getElementById('login').style.display = 'block');
                                }

                                fetch('https://discord.com/api/users/@me', {
                                    headers: {
                                        authorization: `${tokenType} ${accessToken}`,
                                    },
                                })
                                    .then(result => result.json())
                                    .then(response => {
                                        const { username, discriminator } = response;
                                        document.getElementById('info').innerText += ` ${username}#${discriminator}`;
                                    })
                                    .catch(console.error);
                            };
                        </script>
                    </li>
                    <li><a href="https://discord.gg/mfgVE9Vu9N">discord</a></li>
                    <!--<li><a href="#elements">Elements</a></li>-->
                </ul>
            </nav>
        </header>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright"> developer: <a href="https://discordapp.com/users/1135986663152173278">hanafudas</a>
            </p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
